<div class="centered-content">
  <div class="modal-box">

    <h1 class="title">
      Create a new Session
    </h1>

    <form [formGroup]="sessionForm">

      <input formControlName="title" class="input has-background-light is-medium" placeholder="Name your session"/>

      <div formArrayName="time">
        <div class="row">
          <input formControlName="hours" class="input has-background-light is-medium row-item time" placeholder="Hr" type="Number"/>
          <h2 style="margin-right: 9px; font-size:  30px;">:</h2>
          <input formControlName="minutes" class="input has-background-light is-medium row-item time" placeholder="Min" type="Number"/>
        </div>
      </div>

      <hr>

      <div formArrayName="items">
        <div *ngFor="let item of items.controls; let pointIndex=index" [formGroupName]="pointIndex">
          <div class="row">
            <input formControlName="name" class="input has-background-light is-medium row-item"  [readonly]="true" />
            <input formControlName="quantity" class="input has-background-light is-medium row-item" placeholder="Quantity" type="Number" />
          </div>
        </div>
      </div>

    </form>
    <br>

    <div class="buttons is-right">
      <button class="button is-medium" [routerLink]="['/activities', activityID]">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="createSession()">Create</button>
    </div>

    <!--{{ this.sessionForm.value | json }}-->
  </div>
</div>
