<div class="centered-content">
  <div class="modal-box">

    <h1 class="title">
      Edit this session
    </h1>


    <form [formGroup]="sessionForm">

      <input formControlName="title" class="input has-background-light is-medium" placeholder="Enter title..."/>

      <div formArrayName="time">
        <div class="row">
          <input formControlName="hours" class="input has-background-light is-medium row-item time" type="Number"/>
          <h2 style="margin-right: 9px; font-size:  30px;">:</h2>
          <input formControlName="minutes" class="input has-background-light is-medium row-item time" type="Number"/>
        </div>
      </div>

      <hr>



      <div formArrayName="items">

        <div *ngFor="let item of items.controls; let pointIndex=index" [formGroupName]="pointIndex">
          <div class="row">

            <input class="input has-background-light is-medium row-item" placeholder="Enter item name" formControlName="name" [readonly]="true"/>
            <input class="input has-background-light is-medium row-item" placeholder="Enter item price" formControlName="quantity" />

          </div>
        </div>

      </div>


    </form>
    <br>
    <div class="buttons is-right">
      <button class="button is-medium" [routerLink]="['/activities', activityID]">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="updateSession()">Update</button>
    </div>

    <!--{{ this.sessionForm.value | json }}-->
  </div>
</div>
