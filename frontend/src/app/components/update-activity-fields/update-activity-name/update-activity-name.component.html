<div class="centered-content">
  <div class="modal-box">

    <h1 class="title">
      Edit Activity Name
    </h1>

    <div class="row">
      <input #activityNameInput class="input has-background-light is-medium row-item" type="text" [value]="ogname">
    </div>

    <br>

    <div class="buttons is-right">
      <button class="button is-medium" [routerLink]="['/activities', this.activityID, 'edit-activity']">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="updateName(activityNameInput.value)">Update</button>
    </div>

  </div>
</div>
