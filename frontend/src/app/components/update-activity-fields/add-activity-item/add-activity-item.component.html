<div class="centered-content">
  <div class="modal-box">

    <h1 class="title">
      Add Item
    </h1>

    <div class="row">
      <input #itemNameInput class="input has-background-light is-medium row-item" type="text" placeholder="Item name">
      <input #itemPriceInput class="input has-background-light is-medium row-item" type="number" placeholder="Item Price">
    </div>

    <br>

    <div class="buttons is-right">
      <button class="button is-medium" [routerLink]="['/activities', this.activityID, 'edit-activity']">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="addItem(itemNameInput.value, itemPriceInput.value)">Add</button>
    </div>

  </div>
</div>
